<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and signup encoded</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registrarse</label>
					<input type="text" name="txt" placeholder="Nombre Usuario" required="">
					<input type="email" name="email" placeholder="Correo Electronico" required="">
					<input type="password" name="pswd" placeholder="Clave" required="">
					<button>Registrarse</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Ingresar</label>
					<input type="email" name="email" placeholder="Correo Electronico" required="">
					<input type="password" name="pswd" placeholder="Clave" required="">
					<button>Ingresar</button>
					<label class="forgot-password">¿Olvidaste tu contraseña?</label>
				</form> 
			</div>
	</div>
</body>
</html>

  
</body>
</html>
